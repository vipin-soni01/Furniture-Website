<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furni Fi - Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6f6f6, #ffffff, #ffffff); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff; /* White form background */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo and Title */
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #6fe327; /* Match the gradient theme */
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            width: 100%;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff6a88; /* Highlight focus */
            box-shadow: 0 0 5px rgba(255, 106, 136, 0.4);
        }

        /* Button Styling */
        .btn-login {
            width: 100%;
            background-color: #6aff85;
            color: #fff;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #e65b7b; /* Darker hover color */
        }

        /* Link for Signup */
        .signup-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            transition: 0.3s;
        }
        .signup-link:hover {
            color: #ff6a88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Furni Fi</div>
        <h2>Login</h2>
        <form>
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-login"><a href="index.html" style="text-decoration: none; /* Removes the underline */
            color: #fbfbfb;">Login</a></button>
        </form>
        <a href="sign.html" class="signup-link">Donâ€™t have an account? Sign up</a>
    </div>
</body>
</html>
