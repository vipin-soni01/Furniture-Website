    <!-- Link to CSS -->

<body>
    

    <!-- Newsletter Section -->
    <section class="newsletter-page">
        <div class="newsletter-container">
            <h2>Subscribe to Our Newsletter</h2>

                <button type="submit" class="btn">Subscribe</button>
            </form>
        </div>
    </section>
